<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>High school</title>
</head>
<body>
    <header id="cabecalho">HighSchool</header>
    <header id="ponto">.</header>
     <header>
        <div id="imagem">
            <img src="./img/image.png" alt="">
        </div>
        <section id="area-login">
            <div id="mensagem-de-erro"></div>
            <h1 class="login">Login</h1>
            <form action="" class="formulario">
                <div>
                    <input class="envelope" type="email" placeholder="E-mail">
                
                </div>
                <div>
                    <input class="senha" type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="botao">Login</button>
                </div>
            </form>
        </section>

        <hr>

        <article>
            <h3>Ou entre com</h3>
        <button class="github">
            <img src="./carta.svg" alt="">
        <span>GitHub</span>
        </button>
    </article>
  
     </header>
</body>
</html>
